<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Event Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> EVENT CALENDER</h1>
     <div class="container">
        <div class="side1">
        <h2>Add new event</h2>
        <form action="">
            <label for="event_title">Event Title: </label>
            <input type="text" id="event_title">
            <label for="event_date">Event Date: </label>
            <input type="date" id="event_date">
            <label for="category">Category: </label>
            <select name="category" id="category">
                <option value="work">Work</option>
                <option value="family">Family</option>
                <option value="friends">Friends</option>
                <option value="conference">Other</option>
            </select>
            <label for="description"></label>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Description"></textarea>
            <button type="submit">Add Event</button>
        </form>
        </div>
    

        <div class="side2">
        <h2>My Container</h2>
        <button onclick="clearEvents()">Clear All Events</button>
        <button onclick="addSampleEvents()">Add Sample Events</button>
        </div>
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
